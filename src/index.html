<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section class="recent-scores">
            <div class="header-recent-scores">
                <h2>Recent Scores</h2>
                <button id="refresh">Refresh</button>
            </div>
            <div class="scores">
                <ul class="scores-container">
                    <li class="individual-scores">
                        <h3 class="title" >Name:</h3>
                        <p>100</p> 
                    </li>
                    <li class="individual-scores">
                        <h3 class="title" >Name:</h3>
                        <p>200</p> 
                    </li>
                </ul>
            </div>
        </section>
        
        <section class="add-score">
            <h2>Add your score</h2>
            <form id="addScore">
                <input type="text" id="name" name="name" placeholder="Your Name" required> <br>
                <input type="text" id="score" name="score" placeholder="Your Score" required><br>
                <button type="submit" class="button-add">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
