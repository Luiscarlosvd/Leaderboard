<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section class="recent-scores">
            <div class="header-recent-scores">
                <h2>Recent Scores</h2>
                <button id="refresh">Refresh</button>
            </div>
            <div class="scores">
                <ul class="scores-container"></ul>
            </div>
        </section>

        <div class="error"></div>
        
        <section class="add-score">
            <h2>Add your score</h2>
            <form id="addScore">
                <input type="text" id="nameScore" name="nameScore" placeholder="Your Name" required> <br>
                <input type="text" id="scoreValue" name="score" placeholder="Your Score" required><br>
                <button type="submit" class="button-add">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
